<template>
    <lightning-card>
   
        <div class="slds-grid">
            <template if:false={hideText}>
            <div class="slds-col slds-m-left_medium slds-size_1-of-3">
                <lightning-input  label="Payterm Value" value = {dummyValue}
                data-object="OPPTY" data-fieldname="RejectionComment" disabled=true></lightning-input>
                <span>
                    {error}
                </span>
            </div>
        </template> 
        <template if:true={hideText}>
            
                <div class="slds-col slds-m-left_medium slds-size_1-of-3">
                    <lightning-combobox
                    name="progress"
                    label="Payterm Value"
                    value={value}
                    placeholder="Select Progress"
                    options={payTerm}
                    onchange={handleChange}>
                </lightning-combobox>
           
            </div>
        </template> 

            <div class="slds-col slds-m-left_medium slds-m-top_large">
                <lightning-button-icon icon-name="utility:edit" alternative-text="Settings" title="Settings" onclick={showPaymentTerms}></lightning-button-icon>
            </div>

        </div>
       
   
        <c-custom-look-up obj-name="VAT_Data__mdt" search-placeholder="Search Country"  onlookupselected={handleAccountSelection} onlookupremoved={clearAccount}>  </c-custom-look-up>

    

   
   </lightning-card>
</template>
