<template>
    <div class="slds-form-element__control type">
        <div class="slds-combobox_container">
            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                aria-expanded="true" aria-haspopup="listbox" role="combobox">
                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                    <div class="slds-grid">
                            <template if:true={showInput}>
                                <input type="search" class="slds-input" value={searchParam} onkeyup={handleInputChange}
                                    placeholder="Select an Option…" />
                            </template>
                            <template if:true={Selected}>

                                <div class="slds-col">
    
    
                                    <input type="search" class="slds-input" disabled value={searchParam}
                                        onkeyup={handleInputChange} placeholder="Select an Option…" />
                                    <!-- <lightning-icon icon-name="utility:edit" size="x-small" title="" ></lightning-icon> -->
    
                                </div>
                                <div class="slds-col">
                                    
                                        <lightning-button-icon size="x-small" icon-name="utility:edit" onclick={remove}>
                                        </lightning-button-icon>
    
                                </div>
                            </template>
                        
                    </div>
                </div>
                <template if:true={showResult}>
                    <div id="listbox-id-4" class="listbox slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                        role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={result} for:item='cc'>
                                <li role="presentation" class="slds-listbox__item" onclick={checkOption}
                                    data-id={cc.label} key={cc.value}>
                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                        role="option">
                                        <span class="slds-media__figure slds-listbox__option-icon"></span>
                                        <span class="slds-media__body">
                                            <span class="slds-truncate" title="Accounts">{cc.label}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </template>
            </div>
        </div>
    </div>


</template>
