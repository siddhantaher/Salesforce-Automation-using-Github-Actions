name: Enforce Branch, PR, and Commit Conventions

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  validate:
    name: Validate Branch, PR & Commits
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------------------
      # Branch Name Check
      # -------------------------------
      - name: Check Branch Name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ ! "$BRANCH_NAME" =~ ^(feat|fix|chore|refactor|docs|test|style|perf)\/[A-Za-z0-9]+-[0-9]+(-[a-z0-9._-]+)?$ ]]; then
            echo "❌ Branch name must follow <type>/<JIRA-ID>-description (e.g., feat/ABC12-123-add-login)"
            exit 1
          fi
          echo "✅ Branch name is valid: $BRANCH_NAME"

      # -------------------------------
      # PR Title Check
      # -------------------------------
      - name: Check PR Title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$PR_TITLE" =~ ^(feat|fix|chore|refactor|docs|test|style|perf)(\(.+\))?\s\[[A-Za-z0-9]+-[0-9]+\]:\s.+$ ]]; then
            echo "❌ PR title must follow Conventional Commits with Jira ID (e.g., feat(auth) [ABC12-123]: add login endpoint)"
            exit 1
          fi
          echo "✅ PR title is valid: $PR_TITLE"

      # -------------------------------
      # Commit Messages Check
      # -------------------------------
      - name: Check commits in PR
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          for commit in $(git rev-list origin/${{ github.base_ref }}..${{ github.head_ref }}); do
            MSG=$(git log --format=%B -n 1 $commit)
            if ! [[ "$MSG" =~ ^(feat|fix|chore|refactor|docs|test|style|perf)(\(.+\))?\s\[[A-Za-z0-9]+-[0-9]+\]:\s.+$ ]]; then
              echo "❌ Commit '$commit' message does not follow Conventional Commits with Jira ID:"
              echo "$MSG"
              exit 1
            fi
          done
          echo "✅ All commit messages follow Conventional Commits with Jira IDs"
